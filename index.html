<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ilkin Azimzade — links</title>
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="wrap">
    <header class="card header">
      <img class="avatar" src="/assets/logo.svg" alt="LKNZMZD logo">
      <h1 id="name">Ilkin Azimzade</h1>
      <p id="tagline" class="bio">Building robotics, automation & data–driven projects.</p>
      <nav id="socials" class="socials"></nav>
    </header>

    <section id="buttons" class="buttons"></section>

    <footer class="footer">
      <p class="muted">© <span id="year"></span> LKNZMZD</p>
    </footer>
  </main>

  <template id="social-item">
    <a class="social" target="_blank" rel="noopener" aria-label="social link"></a>
  </template>

  <template id="btn-item">
    <a class="btn card" target="_blank" rel="noopener">
      <span class="label"></span>
    </a>
  </template>

  <script>
    const icons = {
      instagram:'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="3" width="18" height="18" rx="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><circle cx="17.5" cy="6.5" r="1.5"/></svg>',
      youtube:'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="2" y="5" width="20" height="14" rx="3"/><path d="M10 9l6 3-6 3z"/></svg>',
      x:'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 4l16 16M20 4L7 20"/></svg>',
      facebook:'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>',
      github:'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 22v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 18 3.5 5.07 5.07 0 0 0 17.91 1S16.73.65 14 2.48a13.38 13.38 0 0 0-8 0C3.27.65 2.09 1 2.09 1A5.07 5.07 0 0 0 2 3.5 5.44 5.44 0 0 0 .5 8.5c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 6 18.13V22"/></svg>',
      globe:'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 15.3 0 0 1 4-10z"/></svg>'
    };

    async function boot(){
      const res = await fetch('/data.json', {cache:'no-cache'});
      const data = await res.json();
      document.getElementById('name').textContent = data.name;
      document.getElementById('tagline').textContent = data.tagline;

      const socialTpl = document.getElementById('social-item');
      const socials = document.getElementById('socials');
      data.socials.forEach(s => {
        const a = socialTpl.content.firstElementChild.cloneNode(true);
        a.href = s.url;
        a.innerHTML = icons[s.icon] || icons.globe;
        socials.appendChild(a);
      });

      const btnTpl = document.getElementById('btn-item');
      const btns = document.getElementById('buttons');
      data.buttons.forEach(b => {
        const a = btnTpl.content.firstElementChild.cloneNode(true);
        a.href = b.url;
        a.querySelector('.label').textContent = b.label;
        btns.appendChild(a);
      });

      document.getElementById('year').textContent = new Date().getFullYear();
    }
    boot();
  </script>
</body>
</html>
